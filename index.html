<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=z, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="js/three.js"></script>
    <script>
        //1.Crear Scene
        const scene = new THREE.Scene();
        
        //2 Crear Camara
        const camera = new THREE.PerspectiveCamera(75,window.innerWidth/ window.innerHeight,0.1,1000);
        
        //3.Crear objeto renderizador
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth,window.innerHeight);
        document.body.appendChild(renderer.domElement);

        //4.Crear un cubo a trabes de método BoxGeomtery
        const geometry = new THREE.BoxGeometry();
        const material = new THREE.MeshBasicMaterial({color: "#dbfe1b"});
        const cube = new THREE.Mesh(geometry,material);
        scene.add(cube);

        //5.Ajustar la posición de los elementos en la cámara
        camera.position.z = 5;

        //6.Funcion de animación / renderizado
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene,camera);
        }
        animate();

    </script>
</body>
</html>
